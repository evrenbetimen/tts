<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Text-to-Speech</title>
</head>
<body>
    <h1>Turkish Text-to-Speech with Coqui TTS</h1>
    <p>Enter Turkish text below and click "Generate Speech" to hear the audio.</p>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter Turkish text here..."></textarea><br><br>
        <button type="submit">Generate Speech</button>
    </form>
</body>
</html>
